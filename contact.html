<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply You - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="logo-light.png" alt="Simply You Logo">
        <button id="theme-toggle">Toggle Theme</button>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us using the form below or visit us at our salon.</p>
        
        <section>
            <h2>Salon Information</h2>
            <p><strong>Address:</strong> 123 Beauty St, Your City, ST 12345</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@simplyyou.com</p>
            <p><strong>Hours:</strong> Mon-Sat: 9 AM - 7 PM | Sun: Closed</p>
        </section>
        
        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
